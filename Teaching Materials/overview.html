  <meta charset="utf-8">
  <style>

    /* make each node responsive to the mouse pointer */
    .node {
      cursor: pointer;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node text {
      font-size: 16px;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #575863;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }

  </style>
  <body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>

      var margin = {top: 0, right: 0, bottom: 0, left: 170},
      width = 1200 - margin.right - margin.left,
      height = 900 - margin.top - margin.bottom;

      var i = 0,
      duration = 1000,
      root;

      var tree = d3.layout.tree()
      .size([height, width]);

      var diagonal = d3.svg.diagonal()
      // Uncomment to make the tree vertical. Two other palce needs changing too.
      .projection(function(d) { return [d.y, d.x]; });
      //.projection(function(d) { return [d.x, d.y]; });

      var svg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.json("https://rawgit.com/astro4dev/OAD-Data-Science-Toolkit/master/Teaching%20Materials/flare.json", function(error, flare) {
      //d3.json("flare.json", function(error, flare) {
        if (error) throw error;

        root = flare;
        root.x0 = height / 2;
        root.y0 = 0;

        function collapse(d) {
          if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
          }
        }

  //root.children.forEach(collapse);
  update(root);
});

      d3.select(self.frameElement).style("height", "800px");

      function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
  links = tree.links(nodes);

  // Normalize for fixed-depth.
  // Adjust the distance between each node in the expanding axis.
  nodes.forEach(function(d) { d.y = d.depth * 140; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
  .attr("class", "node")
  // Uncomment to make the tree vertical. Two other palce needs changing too.
  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
  //.attr("transform", function(d) { return "translate(" + source.x0 + "," + source.y0 + ")"; })
  .on("click", click);

  nodeEnter.append("circle")
  .attr("r", 1e-6)
  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
      //.style("fill", function(d) { return d.level; });

      nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -25 : 25; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

      /*
      nodeEnter.append("text")
      .attr("y", function(d) {
       // Adjust text above and below nodes 
       return d.children || d._children ? -28 : 18; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1);
      */

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
  .duration(duration)
  // Uncomment to make the tree vertical. Two other palce needs changing too.
  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
  //.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  nodeUpdate.select("circle")
  .attr("r", function(d) { return d.size; })
  .style("fill", function(d) { return d._children ? d.color : "#fff"; })
  .style("stroke", function(d) { return d.color; });

  nodeUpdate.select("text")
  .style("fill-opacity", 1)
  .style("fill", function(d) { return d._children ? d.color : "#575863"; });      // HERE

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
  .duration(duration)
  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
  //.attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
  .remove();

  nodeExit.select("circle")
  .attr("r", 1e-6);

  nodeExit.select("text")
  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
  .attr("class", "link")
  .style("stroke", function(d) { return d.target.color; })
  .attr("d", function(d) {
    var o = {x: source.x0, y: source.y0};
    return diagonal({source: o, target: o});
  });

  // Transition links to their new position.
  link.transition()
  .duration(duration)
  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
  .duration(duration)
  .attr("d", function(d) {
    var o = {x: source.x, y: source.y};
    return diagonal({source: o, target: o});
  })
  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
    if (d.url) {
      openLink(d);
    }
  }
  update(d);
}

function openLink(d) {
  window.open(d.url);
}

</script>
